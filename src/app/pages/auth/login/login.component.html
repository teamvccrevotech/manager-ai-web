<div class="w-100 h-100 d-flex align-items-center justify-content-center bg-body-secondary">
  <div class="card login-form">
    <div class="card-header text-center">
      <h4>Welcome!</h4>
    </div>
    <div (submit)="submitForm()" [formGroup]="formGroup" class="card-body">
      <div nz-form nzLayout="vertical" nz-row>
        <common-input nz-col nzSpan="24" placeholder="{{'auth.username'|translate}}"
                   prefixIcon="user" formControlName="username"
                   label="{{'auth.username'|translate}}"></common-input>
        <common-input nz-col type="password" nzSpan="24" prefixIcon="lock" formControlName="password"
                   label="{{'auth.password'|translate}}"
                   placeholder="{{'auth.password'|translate}}"></common-input>
        <div nz-col nzSpan="24">
          <a routerLink="/forgot-password" class="float-end">{{'auth.forgotPassword' | translate}}</a>
        </div>
      </div>
      <button nz-button type="submit" (click)="submitForm()" class="w-100 mt-3 mb-2" [nzType]="'primary'">Log in</button>
      <a routerLink="/auth/register">Register now!</a>
    </div>
  </div>
</div>
